<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir BPJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fcfbfb, #ecdcdc);
    }
    .container {
      width: 420px;
      background: #fcb9b9;
      margin: 50px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #d62828;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
    }
    td {
      padding: 8px;
      vertical-align: top;
      font-size: 14px;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn {
      margin-top: 15px;
      text-align: center;
    }
    .btn input {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn input[type="submit"] {
      background: #2a9d8f;
      color: white;
    }
    .btn input[type="submit"]:hover {
      background: #21867a;
    }
    .btn input[type="reset"] {
      background: #e63946;
      color: white;
    }
    .btn input[type="reset"]:hover {
      background: #b82430;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pendaftaran Peserta BPJS Kesehatan</h2>
    <form>
      <table>
        <tr>
          <td>No. Registrasi</td>
          <td><input type="text" name="noreg"></td>
        </tr>
        <tr>
          <td>No. KTP/NIK</td>
          <td><input type="text" name="ktp"></td>
        </tr>
        <tr>
          <td>Nama Lengkap</td>
          <td><input type="text" name="nama"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <select name="jk">
                <option value="pilih" disabled selected>Pilih Jenis Kelamin</option>
                <option>Laki-Laki</option>
                <option>Perempuan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Tempat Lahir</td>
          <td><input type="text" name="tempat"></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td><input type="date" name="tanggal"></td>
        </tr>
        <tr>
          <td>Status Pernikahan</td>
          <td>
            <select name="status">
                <option value="" disabled selected>Pilih Status</option>
                <option>Kawin</option>
                <option>Belum Kawin</option>
                <option>Cerai</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hubungan Keluarga</td>
          <td>
            <select name="hubungan">
                <option value="" disabled selected>Pilih Hubungan</option>
                <option>Kepala Keluarga</option>
                <option>Istri</option>
                <option>Anak</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Nomor Ponsel</td>
          <td><input type="text" name="ponsel"></td>
        </tr>
        <tr>
          <td>NPWP</td>
          <td><input type="text" name="npwp"></td>
        </tr>
        <tr>
          <td>Kelas Rawat</td>
          <td>
            <select name="kelas">
                <option value="" disabled selected>Pilih Kelas</option>
              <option>Kelas 1</option>
              <option>Kelas 2</option>
              <option>Kelas 3</option>
            </select>
          </td>
        </tr>
      </table>
      <div class="btn">
        <input type="submit" value="Daftar">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
